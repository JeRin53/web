<mat-card class="create-task-container">
    <div class="title">Create a new task</div>
    <div class="form group">
        <mat-form-field class="custom-width">
             <mat-label>Task Title</mat-label>
             <input matInput [(ngModel)]="heading" placeholder="enter task heading"/>
        </mat-form-field>
    </div>
    <div class="form group">
        <mat-form-field class="custom-width">
             <mat-label>Task Description</mat-label>
             <textarea matInput [(ngModel)]="description" placeholder="enter Description"></textarea>
        </mat-form-field>
    </div>
<button (click)="onButtonClicked()" class="button">Add</button>
</mat-card>
