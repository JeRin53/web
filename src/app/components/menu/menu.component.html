<div class="container">
    <mat-tab-group>
        <mat-tab label="TASK">
            <div class = "task">
           @for(task of myTasks; track myTasks){
            <app-task-view [task] = "task">

            </app-task-view>
           }
        </div> 
        </mat-tab>
        <mat-tab label="ADD NEW ">

            <app-create-task (onAdd)="addTask($event)"> </app-create-task>
        </mat-tab>
        <mat-tab label="Profile ">
            <app-profile></app-profile>
        </mat-tab>
        
</mat-tab-group>
</div>
